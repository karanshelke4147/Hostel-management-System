{% extends "base.html" %} {% block title %} LOGIN {% endblock title %} {% block
body %}
<div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 jumbotron">
      <div class="text-center bg-dark text-white">Login</div>
      <br />

      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-sm btn-block" type="submit">
            Login
          </button>
        </div>
      </form>
      <br />
      Not Registered? then <a href="/signup">Signup</a>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock body %}
